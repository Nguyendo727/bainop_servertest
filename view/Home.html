<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../public/css/Home_css.css">
    <link rel="stylesheet" href="../public/css/loading.css">
    <title>Document</title>
</head>

<body>
    <div class="loader">
        <div class="inner one"></div>
        <div class="inner two"></div>
        <div class="inner three"></div>
    </div>
    <div class="cotn_principal">
        <h2 style="text-align: center; color: brown; margin-top: 20px;">Quản lý data server</h2>
        <hr>
        <div class="form_show_data">
            <div class="container mt-3">
                <div class="modal fade" id="myModal1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Update data</h4>
                                <button type="button" class="close" data-dismiss="modal">×</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Stt</th>
                        <th>Username</th>
                        <th>PassWord</th>
                        <th>Birthday</th>
                        <th>Address</th>
                        <th>NumberPhone</th>
                        <th>#</th>
                    </tr>
                </thead>
                <tbody class="table-data">
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="../public/js/Home_Js.js"></script>
<script>
    setTimeout(() => {
        document.querySelector('.cotn_principal').setAttribute('style', 'display :  block;');
        document.querySelector('.loader').setAttribute('style', 'display :  none;');
    }, 1500);
    document.querySelector('.cotn_principal').setAttribute('style', 'display :  none;');
</script>

</html>
